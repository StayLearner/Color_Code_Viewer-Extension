<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Code Viewer</title>
  </head>
  <body>
    <div class="container">
      <div class="picker">
        <button id="picker-btn">Click On Color</button>
        <button id="export-btn">Export Color Code</button>
      </div>
      <div class="color-list hide">
        <header>
          <p class="title">Picked Colors</p>
          <span id="clear-btn">Clear All</span>
        </header>
        <ul class="all-colors"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
